<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Login Page</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script type="text/javascript">
        //<![CDATA[
        function clearMessage() {
            try {
                var name = window.parent.frames["message"].document.getElementById("username");
                if (name != "") {
                    window.parent.frames["message"].location.reload();
                }
            } catch (e) { }
        }
        
     
        //username input checking
       function checkInput() {
            //username cannot be empty
            var name = document.getElementById("name").value;
           
            var picture = document.getElementById("picture").value;
            
            if(name == "" || name == null){
                alert("Please enter a name");
                return false;
            }else if(/[\s"':;<>()\[\]{}!@#\$%\^&*-+=]/.test(name)){
                alert("Invalid user name\nPlease don't use space and the following characters.\n\"':;<>()[]{}!@#$%^&*-+=");
                
                return false;
            }


            if(picture == null || picture == ""){
                
                alert("You must upload a picture before logging!");
                return false;
            }else if(!picture.match(/.(jpg|jpeg|png|gif)$/i)){
                
                alert("The allowed types are jpg, jpeg, png, gif!");
                return false;
            }
            return true;

           
        }
        
        </script>
    </head>

    <body onload="clearMessage()">
        <form method="post" action="login.php" onsubmit="return checkInput()" enctype="multipart/form-data">
            <table border="0" cellpadding="5" cellspacing="0">
                <tr>
                    <td>Please enter your user name:</td>
                    <td><input class="text" name="name" id="name" type="text" size="20" maxlength="10" /></td>
                </tr>
                <tr>
                    <td>Please upload a picture:</td>
                    <td><input class="file" name="picture" id="picture" type="file" size="20" maxlength="30" /></td>
                </tr>
                <tr align="center">
                    <td colspan="2"><input class="button" type="submit" value="Go!" style="width: 150px" /></td>
                </tr>
            </table>
        </form>
    </body>
</html>
